<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>ToDoList</title>
</head>
<body>
  <div class="todo">
    <h1 class="title">Todo App</h1>
    <div class="todo__add-wrapper">
      <input type="text" class="todo__add-input" placeholder="Введите вашу задачу">
      <button class="button">Add</button>
    </div>
    <div class="todo__out-wrapper">
      <div class="todo__out-description">Погулять с котом</div>
      <button class="button button__done">Done</button>
      <button class="button button__del">Del</button>
    </div>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
